    <form >
        <fieldset>
            <legend> Datos Personales</legend>
            <label for="name">Nombre:</label>

            <label for="name">1er Apellido:</label>
            <input type="text" name="E1Apellido" placeholder="Escriba aquí su apellido...">

            <input type="text" name="E2Apellido" placeholder="Escriba aquí su apellido...">

        <fieldset>

            <select name="Etipo">

            </select><br><br>
                <input type="file"><br><br>

        </fieldset>
        <input type="submit">
